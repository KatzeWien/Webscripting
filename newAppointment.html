<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="JS Scripts/controller.js"></script>
  <title>Appointment List</title>
</head>
<body>
    <h1>Termin anlegen:</h1>
    <div class="mb-2">
        <label for="title" class="left-align-label">Titel:</label>
        <input type="text" id="title" required>
    </div>
    <div class="mb-2">
        <label for="location" class="left-align-label">Location:</label>
        <input type="text" id="location" required>
    </div>
    <div class="mb-2">
        <!--Es darf nicht 00:00 sein checken in JS-->
        <label for="durationStd" class="left-align-label">Dauer in Stunde:</label>
        <input type="number" id="durationStd" min="0" required>
        <label for="durationMin" class="left-align-label">Dauer in Minute:</label>
        <input type="number" id="durationMin" min="0", max="59" required>
    </div>
    <div class="mb-2">
        <label for="description">Beschreibung(max 250 Zeichen):</label>
        <textarea id="description" maxlength="250"></textarea>
    </div>
    <div class="mb-2">
        <label for="validationDate">Abstimmen bis:</label>
        <input type="date" id="validationDate" required>
    </div>
    <div class="mb-2" id="datesInputFields">
        <!--Datum und Uhrzeit darf nicht in der Vergangenheit liegen checken in JS-->
        <label for="dates">M&ouml;glicher Termin</label>
        <input type="datetime-local" id="date1" name="dates[]" required>
    </div>
    <div class="mb-2">
        <button onclick="AddDateInput()">Weitere Termine hinzuf&uuml;gen:</button>
    </div>
    <div class="mb-2">
        <button onclick="GetEventDetails()">Event erstellen:</button>
    </div>
</body>
